<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vote Result</title>
    <!-- link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
      setInterval(function() {
        window.location.reload();
      }, 10000);
    </script>
  </head>

  <body>
    <h1>Voting Result</h1>
    <ul>
      {% for animal, count in votes.items() %}
        <li>{{ animal }}: {{ count }} votes ({{ percent_votes[animal]|round(1) }}%)</li>
      {% endfor %}
    </ul>
    <div class="mt-4">
      <h2>Total Votes: </h2>
      <p>{{ total_votes }}</p>
      <h2>Winner: </h2>
      <p>{{ winner }} ðŸŽ‰</p>
    </div>
  </body>
</html>
