services:
  redis:
    image: redis
    container_name: redis-service
    networks:
      - voting-network

  postgres:
    image: postgres
    container_name: postgres-service
    networks:
      - voting-network
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres

  web:
    build: 
      context: .
      dockerfile: web/Dockerfile
    image: web-server
    container_name: web-service
    ports:
      - "5000:5000"
    networks:
      - voting-network
    depends_on:
      - redis
      - postgres
    environment:
      - REDIS_HOST=redis-service
      - POSTGRES_HOST=postgres-service
    volumes:
      - ./web:/app

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    image: worker-server
    container_name: worker-service
    networks:
      - voting-network
    depends_on:
      - redis
      - postgres
    environment:
      - REDIS_HOST=redis-service
      - POSTGRES_HOST=postgres-service
  
  result:
    build:
      context: .
      dockerfile: result/Dockerfile
    image: result-server
    container_name: result-service
    ports:
      - "5001:5001"
    networks:
      - voting-network
    depends_on:
      - redis
      - postgres
    environment:
      - POSTGRES_HOST=postgres-service
    volumes:
      - ./result:/app

networks:
  voting-network:
    driver: bridge
